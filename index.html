<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Nueva Venta</title>
    <!-- Usamos Tailwind CSS para un diseño moderno y responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Para mejorar la apariencia de los campos numéricos */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen py-12">

    <div class="w-full max-w-2xl mx-auto bg-white rounded-xl shadow-lg p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Registrar Nueva Venta</h1>
            <p class="text-gray-500 mt-2">Completa los detalles de la venta.</p>
        </div>

        <!-- Formulario de Registro de Venta -->
        <form id="sales-form">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-5">
                
                <!-- Fecha Venta -->
                <div>
                    <label for="saleDate" class="block text-sm font-medium text-gray-700 mb-1">Fecha de Venta</label>
                    <input type="date" id="saleDate" name="saleDate" required
                           class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200">
                </div>

                <!-- Asesora -->
                <div>
                    <label for="salesPerson" class="block text-sm font-medium text-gray-700 mb-1">Asesora</label>
                    <input type="text" id="salesPerson" name="salesPerson" required
                           class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
                           placeholder="Nombre de la vendedora">
                </div>

                <!-- Nombre del Producto -->
                <div class="md:col-span-2">
                    <label for="productName" class="block text-sm font-medium text-gray-700 mb-1">Nombre del Producto</label>
                    <input type="text" id="productName" name="productName" required
                           class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
                           placeholder="Ej: Cartera de Cuero">
                </div>

                <!-- Cantidad -->
                <div>
                    <label for="quantity" class="block text-sm font-medium text-gray-700 mb-1">Cantidad</label>
                    <input type="number" id="quantity" name="quantity" required
                           class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
                           placeholder="Ej: 1">
                </div>

                <!-- Monto -->
                <div>
                    <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">Monto Total ($)</label>
                    <input type="number" id="amount" name="amount" step="0.01" required
                           class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
                           placeholder="Ej: 350.50">
                </div>

                <!-- Método de Pago -->
                <div>
                    <label for="paymentMethod" class="block text-sm font-medium text-gray-700 mb-1">Método de Pago</label>
                    <select id="paymentMethod" name="paymentMethod" required class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200">
                        <option value="">Seleccione uno...</option>
                        <option value="Efectivo">Efectivo</option>
                        <option value="Tarjeta de Crédito/Débito">Tarjeta de Crédito/Débito</option>
                        <option value="Transferencia Bancaria">Transferencia Bancaria</option>
                        <option value="QR">QR</option>
                    </select>
                </div>

                <!-- Tipo de Venta -->
                <div>
                    <label for="saleType" class="block text-sm font-medium text-gray-700 mb-1">Tipo de Venta</label>
                    <select id="saleType" name="saleType" required class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200">
                        <option value="">Seleccione uno...</option>
                        <option value="Minorista">Minorista</option>
                        <option value="Mayorista">Mayorista</option>
                    </select>
                </div>

                <!-- Modalidad -->
                <div class="md:col-span-2">
                    <label for="saleModality" class="block text-sm font-medium text-gray-700 mb-1">Modalidad</label>
                     <select id="saleModality" name="saleModality" required class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200">
                        <option value="">Seleccione uno...</option>
                        <option value="Tienda Física">Tienda Física</option>
                        <option value="En Línea">En Línea</option>
                        <option value="Delivery">Delivery</option>
                    </select>
                </div>
            </div>

            <!-- Botón de Envío -->
            <div class="mt-8">
                <button type="submit" id="submit-button"
                        class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300 ease-in-out transform hover:-translate-y-1">
                    <span id="button-text">Registrar Venta</span>
                    <span id="button-spinner" class="hidden">
                        <svg class="animate-spin h-5 w-5 text-white mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </span>
                </button>
            </div>
        </form>

        <!-- Mensaje de Éxito/Error -->
        <div id="message" class="mt-6 text-center text-sm font-medium"></div>
    </div>

    <script>
        const form = document.getElementById('sales-form');
        const messageDiv = document.getElementById('message');
        const submitButton = document.getElementById('submit-button');
        const buttonText = document.getElementById('button-text');
        const buttonSpinner = document.getElementById('button-spinner');

        // URL del script de Google Apps Script.
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzROYgyZMBQkg4rcjEUuOHLIx-mkmkZX62Q-QD4i4O3HUpAqu2D9QJfvHps-zwR6aMT/exec";

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            setLoading(true);
            showMessage('', 'success'); 

            const saleData = {
                saleDate: document.getElementById('saleDate').value,
                salesPerson: document.getElementById('salesPerson').value,
                quantity: document.getElementById('quantity').value,
                productName: document.getElementById('productName').value,
                paymentMethod: document.getElementById('paymentMethod').value,
                amount: document.getElementById('amount').value,
                saleType: document.getElementById('saleType').value,
                saleModality: document.getElementById('saleModality').value,
            };

            fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify(saleData),
                headers: {
                    'Content-Type': 'text/plain;charset=utf-8',
                },
                mode: 'cors'
            })
            .then(response => response.json())
            .then(data => {
                console.log('Respuesta del servidor:', data);
                if (data.status === 'success') {
                    showMessage('¡Venta registrada con éxito!', 'success');
                    form.reset();
                    document.getElementById('saleDate').valueAsDate = new Date(); // Restablece la fecha a hoy
                } else {
                    throw new Error(data.message || 'El script devolvió un error sin especificar.');
                }
            })
            .catch(error => {
                console.error('Error en el envío:', error);
                let userFriendlyMessage = `Error al enviar: ${error.message}`;
                if (error.message.includes("Document") && error.message.includes("is missing")) {
                    userFriendlyMessage = "Error de Configuración: No se encontró la Hoja de Cálculo. Por favor, verifica que el 'SPREADSHEET_ID' en tu archivo de Google Apps Script sea correcto y que tu cuenta tenga permisos para acceder a esa hoja.";
                }
                showMessage(userFriendlyMessage, 'error');
            })
            .finally(() => {
                setLoading(false);
            });
        });

        function setLoading(isLoading) {
            submitButton.disabled = isLoading;
            if (isLoading) {
                buttonText.classList.add('hidden');
                buttonSpinner.classList.remove('hidden');
            } else {
                buttonText.classList.remove('hidden');
                buttonSpinner.classList.add('hidden');
            }
        }

        function showMessage(msg, type) {
            messageDiv.textContent = msg;
            if (type === 'success') {
                messageDiv.className = 'mt-6 text-center text-sm font-medium text-green-600';
            } else {
                messageDiv.className = 'mt-6 text-center text-sm font-medium text-red-600';
            }
        }
        
        // Asigna la fecha de hoy por defecto al campo de fecha
        document.getElementById('saleDate').valueAsDate = new Date();
    </script>
</body>
</html>
